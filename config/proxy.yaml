proxy:
  # The port this proxy listens on
  listen_port: 8000

  # The backend service to forward requests to
  backend:
    # TODO: This should come from the Control Plane
    host: "localhost"
    port: 3000

  # Timeout settings
  timeout:
    # How long to wait for backend response
    read_timeout: 30s
    write_timeout: 30s
    idle_timeout: 120s
